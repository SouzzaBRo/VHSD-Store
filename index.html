<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VHSD Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b1b6a, #050008);
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .category {
      margin-top: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(138,43,226,0.35);
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
      color: #c084fc;
    }
    .btn {
      display: block;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(135deg, #7c3aed, #9333ea);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>ðŸ’œ VHSD Store</header>

<div class="container">

  <div class="category">
    <h2>Xbox One e Series</h2>
    <div class="products">
      <div class="card">
        <h3>Deadpool</h3>
        <div class="price">R$ 30,00</div>
        <a class="btn" href="https://wa.me/5533998159069?text=Quero%20comprar%20Deadpool%20Xbox%20One%20Series">Comprar no WhatsApp</a>
      </div>
      <div class="card">
        <h3>Naruto Storm Connections</h3>
        <div class="price">R$ 30,00</div>
        <a class="btn" href="https://wa.me/5533998159069?text=Quero%20comprar%20Naruto%20Storm%20Connections">Comprar no WhatsApp</a>
      </div>
    </div>
  </div>

  <div class="category">
    <h2>Xbox 360</h2>
    <div class="products">
      <div class="card">
        <h3>Naruto Storm R</h3>
        <div class="price">R$ 25,90</div>
        <a class="btn" href="https://wa.me/5533998159069?text=Quero%20comprar%20Naruto%20Storm%20R%20Xbox%20360">Comprar no WhatsApp</a>
      </div>
      <div class="card">
        <h3>FIFA 19</h3>
        <div class="price">R$ 15,90</div>
        <a class="btn" href="https://wa.me/5533998159069?text=Quero%20comprar%20FIFA%2019%20Xbox%20360">Comprar no WhatsApp</a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
